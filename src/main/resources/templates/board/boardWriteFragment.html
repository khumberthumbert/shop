<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
</head>
<body>
<div th:fragment="boardWriteFragment">
    <h2>글쓰기</h2>
    <form id="boardForm" enctype="multipart/form-data">
        <table>
            <tr>
                <td><label for="title">제목:</label></td>
                <td><input type="text" id="title" name="title" required></td>
            </tr>
            <tr>
                <td><label for="content">내용:</label></td>
                <td><textarea id="content" name="content" required></textarea></td>
            </tr>
            <tr>
                <td><label for="files">첨부파일:</label></td>
                <td><input type="file" id="files" name="files" multiple></td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">
                    <button type="button" onclick="submitForm()">제출</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
