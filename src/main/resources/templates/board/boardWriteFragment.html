<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <style>
        .preview-container img {
            max-width: 150px;
            margin: 10px;
        }
        .preview-container p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div th:fragment="boardWriteFragment">
    <h2>Write</h2>
    <form id="boardForm" enctype="multipart/form-data">
        <table>
            <tr>
                <td><label for="title">Title:</label></td>
                <td><input type="text" id="title" name="title" required></td>
            </tr>
            <tr>
                <td><label for="content">Content:</label></td>
                <td><textarea id="content" name="content" required></textarea></td>
            </tr>
            <tr>
                <td><label for="files">Files:</label></td>
                <td>
                    <input type="file" id="files" name="files" multiple onchange="previewSelectedFiles(event)">
                    <!-- 미리보기 컨테이너 -->
                    <div id="previewContainer" class="preview-container"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: right;">
                    <button type="button" onclick="submitForm()">Save</button>
                </td>
                <td colspan="2" style="text-align: right;">
                    <button type="button" onclick="loadPosts()">Back</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
