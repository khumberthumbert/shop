    <meta charset="UTF-8">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="#!">JY Lion Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown"
                       aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">All Products</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#!">Popular Items</a></li>

            </div>
        </div>
    </div>
</nav>

<!-- Create Post Form -->
<div class="container my-5">
    <h2 class="text-center mb-4">글 작성</h2>
    <form id="createPostForm">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" name="content" rows="5" placeholder="내용을 입력하세요" required></textarea>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">첨부파일 (선택)</label>
            <input type="file" class="form-control" id="file" name="file">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">글 작성</button>
        </div>
    </form>
</div>

<!-- Footer -->
<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; JY Lion Shop 2023</p>
    </div>
</footer>
<!-- common.js 파일을 포함 -->
<script src="/js/common.js"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Script for Handling Form Submission -->
<script>
    document.getElementById('createPostForm').addEventListener('submit', async function(event) {
        event.preventDefault();

        const title = document.getElementById('title').value;
        const content = document.getElementById('content').value;
        const fileInput = document.getElementById('file');
        const file = fileInput.files[0];

        // FormData 객체 생성
        const formData = new FormData();
        formData.append('title', title);
        formData.append('content', content);
        if (file) {
            formData.append('file', file); // 파일이 있을 때만 추가
        }

        try {
            const response = await fetch('/api/posts', {
                method: 'POST',
                body: formData // FormData 객체 전송
            });

            if (response.ok) {
                alert('글이 성공적으로 작성되었습니다.');
                window.location.href = '/postPage'; // 글 목록 페이지로 이동
            } else {
                alert('글 작성에 실패했습니다. 다시 시도해주세요.');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('글 작성 중 오류가 발생했습니다.');
        }
    });
</script>
</body>
</html>
